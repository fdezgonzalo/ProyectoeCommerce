<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css.map">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" href="img/favicon.png">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <main class="mainLogin">
    <div class="containerForm">
      <form action="" id="form-login">
        <img src="img/login.png" id="imglogin">
        <h4>Inicio de Sesión</h4>
        <input type="email" id="email" name="email" placeholder="Ingresa tu email"><br>
        <input type="password" id="contra" placeholder="Ingresa tu contraseña"><br>
        <input type="submit" value="Ingresar" id="btnEnviarLogin">
      </form>
    </div>
  </main>
  
  <script src="js/login.js"></script>
</body>

</html>
